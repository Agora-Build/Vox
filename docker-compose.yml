services:
  postgres:
    image: postgres:15-alpine
    container_name: vox-postgres
    environment:
      POSTGRES_USER: vox
      POSTGRES_PASSWORD: vox123
      POSTGRES_DB: vox
    ports:
      - "5432:5432"
    volumes:
      - vox_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vox -d vox"]
      interval: 5s
      timeout: 5s
      retries: 5

  vox-service:
    image: vox-service:${VOX_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vox-service
    environment:
      DATABASE_URL: postgresql://vox:vox123@postgres:5432/vox
      SESSION_SECRET: ${SESSION_SECRET:-local-test-secret-123}
      INIT_CODE: ${INIT_CODE:-VOX-DEBUG-2024}
      NODE_ENV: development
      COOKIE_SECURE: "false"  # Allow cookies over HTTP for local development
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  vox_postgres_data:
