version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vox-postgres
    environment:
      POSTGRES_USER: vox
      POSTGRES_PASSWORD: vox123
      POSTGRES_DB: vox
    ports:
      - "5432:5432"
    volumes:
      - vox_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vox -d vox"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  vox_postgres_data:
